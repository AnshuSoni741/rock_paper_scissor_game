        <button class="user_option_btn" id="rock"><img src="rock_paper_sizer_image\rockk.png" height="115px" alt="rock"></button>
        <button class="user_option_btn" id="paper"><img src="rock_paper_sizer_image\paperr.png" height="115px" alt="paper"></button>
        <button class="user_option_btn" id="scissor"><img src="rock_paper_sizer_image\sciessor.png" height="115px" alt="scissor"></button>
        <div id="output_div">CHOOSE YOUR OPTION!</div>

    </div>

        <img src="rock_paper_sizer_image\rock_real_right.png" alt="img right" height="200px" id="user_opt_img">

        <p id="com_score_show">Your Score : <p id="user_score">00</p></p>
    </div>

</div>
<script>



    //java script starting
    let user_opt_btn = document.querySelectorAll(".user_option_btn");
    let show_status = document.querySelector("#output_div");
    let show_com_score = document.querySelector("#com_score");
    let show_user_score = document.querySelector("#user_score");
    let user_option_image = document.querySelector("#user_opt_img");
    let compt_option_image = document.querySelector("#compt_opt_img");
    let reset_buttor = document.querySelector("#reset_button");



let user_score = 0;
let com_score = 0;



//generate computer choice calculation of computer choice 
let generate_computer_choice= ()=>{
    const option = ["rock","paper","scissor"];
    const ran_num =  Math.floor(Math.random() * 3);
    const computer_choice = option[ran_num];
    return computer_choice;
}


//show computer selection
let show_computer_status = (computer_choice)=>{
if(computer_choice==="rock"){
        compt_option_image.setAttribute("src","rock_paper_sizer_image/rockk.png");
    }
    else if(computer_choice==="paper"){
        compt_option_image.setAttribute("src","rock_paper_sizer_image/paperr.png");
    }
    else{
        compt_option_image.setAttribute("src","rock_paper_sizer_image/sciessor.png");
    }
}


//show_user status
let show_user_status = (user_choice)=>{
if(user_choice==="rock"){
        user_option_image.setAttribute("src","rock_paper_sizer_image/rockk.png");
    }
    else if(user_choice==="paper"){
        user_option_image.setAttribute("src","rock_paper_sizer_image/paperr.png");
    }
    else{
        user_option_image.setAttribute("src","rock_paper_sizer_image/sciessor.png");
    }
}



//play game implement logic of game
let play_game = (user_option,com_option)=>{
    let user_win = true;
    let draw = false;
    if(user_option===com_option){
        draw = true;
    }
    else{
        if(user_option=="rock"){
            //computer option choice is paper || scissor 
            user_win = (com_option === "paper"?false:true);
        } 
        else if(user_option=="paper"){
            //computer option choice is scissor||rock             
            user_win = (com_option === "scissor"?false:true);
        }     
        else{//user have scissor
            //computer option choice is rock||paper             
            user_win = (com_option === "rock"?false:true);
        }
    }
    print_result(user_win,draw);
}






//print result after play game turn     
let print_result = (user_win,draw)=>
        {
            if(draw){
                // console.log("OOPS! MATCH IS DRAW.....")
                show_status.innerText = "OOPs! MATCH IS DRAW.....";
                show_status.style.backgroundColor = "#ee9b00";
                show_status.style.color = "#5b0e1c";
            }
            else{
                if(user_win){
                    // console.log(`HORRAY! YOU ARE WINNER....`);
                    show_status.innerText = "HURRAY! YOU ARE WINNER....";
                    show_status.style.backgroundColor = "green";
                    show_status.style.color = "yellow";
                    user_score++;
                    show_user_score.innerText = user_score;
                }
                else{
                    //console.log(`YESS! I AM WINNER.....`);
                    show_status.innerText = "YES! COMPUTER IS WINNER.....";
                    show_status.style.backgroundColor = "#5b0e1c";
                    show_status.style.color = "yellow";
                    com_score++;
                    show_com_score.innerText = com_score;
                }
            }
        }



//addition of event listener on each button by for each loop whe we want to play game
        user_opt_btn.forEach( (opt)=> {
            opt.addEventListener("click",()=>{
                let user_option = opt.getAttribute("id");
                let com_option = generate_computer_choice();
                show_computer_status(com_option);
                show_user_status(user_option);
                // console.log(`user choice is ${user_option}`);
                // console.log(`computer choice is ${com_option}`);
                play_game(user_option,com_option);
            });
        });
        

//logic for reset game
        let reset_game = ()=>{
            show_status.innerText = "START GAME ! WITH YOUR CHOICE";
            compt_option_image.setAttribute("src","rock_paper_sizer_image\\rock_real.png");
            user_option_image.setAttribute("src","rock_paper_sizer_image\\rock_real_right.png");
            show_com_score.innerText = 0;
            show_user_score.innerText = 0;
            com_score = 0;
            user_score = 0;
        }
        


reset_buttor.addEventListener("click",reset_game);
        

</script>
